name: CI

on:
  push:
    branches:
      - dev
      - master
      - develop
      - main
  pull_request:
    branches:
      - dev
      - master
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore Muonroi.Modular.sln

      - name: Build
        run: dotnet build Muonroi.Modular.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Muonroi.Modular.sln --configuration Release --no-build --verbosity minimal
